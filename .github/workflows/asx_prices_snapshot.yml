name: ASX Prices Snapshot (twice daily)

on:
  workflow_dispatch:
    inputs:
      force:
        description: "Run anytime (ignore trading day / recency checks)"
        required: false
        default: "true"
      chunk_size:
        description: "Bulk request chunk size (lower = more requests, higher = more partial responses)"
        required: false
        default: "120"
      max_age_minutes:
        description: "If force=false: skip if snapshot newer than this many minutes"
        required: false
        default: "20"
  schedule:
    # GitHub cron uses UTC.
    # Target times are based on ASX trading hours (Sydney time).
    #
    # AEDT (Sydney summer, UTC+11):
    # Mid-session (~13:00 Sydney) -> 02:00 UTC
    - cron: "0 2 * * 1-5"
    # End-of-session (~16:25 Sydney) -> 05:25 UTC
    - cron: "25 5 * * 1-5"
    #
    # AEST (Sydney winter, UTC+10):
    # Uncomment these and remove the AEDT lines above if you want winter-perfect timing.
    # - cron: "0 3 * * 1-5"
    # - cron: "25 6 * * 1-5"

permissions:
  contents: write

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure universe/tickers exist
        shell: bash
        run: |
          test -f asx/universe.csv || python scripts/asx_universe.py --out-csv asx/universe.csv --out-tickers asx/tickers_asx.txt
          test -f asx/tickers_asx.txt || python scripts/asx_universe.py --out-csv asx/universe.csv --out-tickers asx/tickers_asx.txt

      - name: Build snapshot
        shell: bash
        run: |
          FORCE="false"
          CHUNK="120"
          MAXAGE="20"

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            FORCE="${{ inputs.force }}"
            CHUNK="${{ inputs.chunk_size }}"
            MAXAGE="${{ inputs.max_age_minutes }}"
          fi

          if [ -z "$CHUNK" ]; then CHUNK="120"; fi
          if [ -z "$MAXAGE" ]; then MAXAGE="20"; fi

          CMD="python scripts/asx_prices_snapshot.py --tickers asx/tickers_asx.txt --out asx/prices_latest.json --chunk-size $CHUNK --max-age-minutes $MAXAGE"
          if [ "$FORCE" = "true" ]; then
            CMD="$CMD --force"
          fi

          echo "[run] $CMD"
          $CMD

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add asx/prices_latest.json
          git diff --staged --quiet || (git commit -m "Update ASX prices snapshot" && git push)
