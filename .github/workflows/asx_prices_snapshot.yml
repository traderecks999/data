name: ASX Prices Snapshot (twice daily)

on:
  workflow_dispatch:
    inputs:
      force:
        description: "Force snapshot (runs even on weekends / outside time windows)"
        type: boolean
        required: false
        default: true
  schedule:
    # GitHub cron uses UTC. Weekdays only.
    # Run both AEDT and AEST-compatible UTC times; script can dedupe windows.
    - cron: "5 0 * * 1-5"   # ~11:05 Sydney (AEDT)
    - cron: "5 1 * * 1-5"   # ~11:05 Sydney (AEST)
    - cron: "10 5 * * 1-5"  # ~16:10 Sydney (AEDT)
    - cron: "10 6 * * 1-5"  # ~16:10 Sydney (AEST)

permissions:
  contents: write

concurrency:
  group: asx-prices-snapshot
  cancel-in-progress: false

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build universe tickers (ensures ETFs/ETPs exist)
        run: |
          python scripts/asx_universe.py --out-csv asx/universe.csv --out-tickers asx/tickers_asx.txt

      - name: Build price snapshot
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            FORCE="${{ inputs.force }}"
          else
            FORCE="false"
          fi

          if [ "$FORCE" = "true" ]; then
            python scripts/asx_prices_snapshot.py --tickers asx/tickers_asx.txt --out asx/prices_latest.json --force
          else
            python scripts/asx_prices_snapshot.py --tickers asx/tickers_asx.txt --out asx/prices_latest.json
          fi

      - name: Commit + push (if changed)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add asx/universe.csv asx/tickers_asx.txt asx/prices_latest.json

          if git diff --staged --quiet; then
            echo "[info] no changes"
            exit 0
          fi

          git commit -m "Update ASX universe + prices snapshot"
          git push
