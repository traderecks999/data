name: ASX Universe (weekly)

on:
  workflow_dispatch: {}
  schedule:
    # Mondays 00:15 UTC
    - cron: "15 0 * * 1"

permissions:
  contents: write

concurrency:
  group: asx-universe
  cancel-in-progress: false

jobs:
  build-universe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build universe
        run: |
          python scripts/asx_universe.py --out-csv asx/universe.csv --out-tickers asx/tickers_asx.txt

      - name: Commit + push (if changed)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add asx/universe.csv asx/tickers_asx.txt

          if git diff --staged --quiet; then
            echo "[info] no changes"
            exit 0
          fi

          git commit -m "Update ASX universe"
          git push
